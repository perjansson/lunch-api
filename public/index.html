<!DOCTYPE html>
<html>
  <head>
    <title>Lunch API Endpoints</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      h2 {
        color: #777;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      code {
        background-color: #f5f5f5;
        padding: 2px 5px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Lunch API</h1>
    <h2>Available Endpoints:</h2>
    <ul>
      <li>
        <code>/:location/restaurants</code>: Retrieves a list of all
        restaurants.
      </li>
      <li>
        <code>/:location/restaurants/:id</code>: Retrieves information about a
        specific restaurant by ID.
      </li>
      <li><code>/:location/restaurant</code>: Retrieve a random restaurant.</li>
    </ul>
  </body>
</html>
